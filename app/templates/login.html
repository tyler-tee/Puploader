{% extends "base_unauth.html" %}

{% block title %}Login{% endblock %}

{% block main %}

{% if message %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input name="inputUsername" class="form-control" id="inputUsername" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input name="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
