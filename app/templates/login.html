{% extends "base_unauth.html" %}

{% block title %}Login{% endblock %}

{% block main %}



<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form action="" method="post" style="width: 23rem;">
                        {% if message %}
                            <div class="alert alert-secondary" role="alert">
                                <p>{{ message }}</p>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input name="inputUsername" class="form-control" id="inputUsername" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input name="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                        </div>
                        <div class="pt-1 mb-4">
                            <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
                        </div>
                    </form>  
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{ url_for('static', filename='assets/pups.jpg') }}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;">
            </div>
        </div>
    </div>
</section>


{% endblock %}
