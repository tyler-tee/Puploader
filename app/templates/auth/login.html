{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="w-50 mx-auto text-black">
        <div class="card" style="position: relative; top: 20%">
          <div class="card-block" style="font-size: 18px">
            <form action="" method="post" style="align-items: center">
              {% if message %}
              <div class="alert alert-secondary mx-auto" role="alert">
                <p>{{ message }}</p>
              </div>
              {% endif %}
              <div class="form-group form-group-lg">
                <label for="inputUsername">Email Address</label>
                <input name="inputUsername" type="email" class="form-control form-control-lg" id="inputUsername" placeholder="Enter Username">
              </div>
              <div class="form-group form-group-lg">
                <label for="inputPassword">Password</label>
                <input name="inputPassword" type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Enter Password">
              </div>
              <div class="pt-3 d-flex">
                <button type="submit" class="btn btn-info btn-block" style="width: 100%; font-size: 18px; color: white">Login</button>
              </div>
              <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
              </div>
              <div class="pt-3 mt-0 d-flex">
                <button type="submit" class="btn btn-outline-dark mt-0" style="text-transform:none; vertical-align: middle; width: 100%">
                  Authenticate with Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="w-50 mx-auto px-0 d-flex d-sm-block">
        <img 
        src="{{ url_for('static', filename='assets/pups.jpg') }}" 
        alt="Login" 
        class="w-100 vh-100" 
        style="object-fit: cover; object-position: right;" 
        onkeydown="handleKeyDown(event)" 
        onkeypress="handleKeyPress(event)" 
        onkeyup="handleKeyUp(event)">
      </div>
    </div>
  </div>
</section>

{% endblock %}
