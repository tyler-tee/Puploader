{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block main %}

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="w-50 mx-auto text-black">
        <div class="card" style="font-size: 18px; position: relative; top: 20%">
          <div class="card-block">
            <form action="" method="post" style="align-items: center">
              {% if message %}
              <div class="alert alert-secondary mx-auto" role="alert">
                <p>{{ message }}</p>
              </div>
              {% endif %}
              <div class="form-group form-group-lg">
                <label for="inputFirstName">First Name</label>
                <input name="inputFirstName" class="form-control form-control-lg" id="inputFirstName" placeholder="Enter First Name">
              </div>
              <div class="form-group form-group-lg">
                <label for="inputUsername">Email Address</label>
                <input name="inputUsername" class="form-control form-control-lg" id="inputUsername" placeholder="Enter Username">
              </div>
              <div class="form-group form-group-lg">
                <label for="inputPassword">Password</label>
                <input name="inputPassword" type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Enter Password">
              </div>
              <div class="form-group form-group-lg">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm Password">
              </div>
              <div class="pt-3 d-flex">
                <button type="submit" class="btn btn-info btn-block" style="width: 100%; font-size: 18px; color: white">Register</button>
              </div>
              <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
              </div>
              <div class="pt-3 mt-0 d-flex">
                <a class="btn btn-outline-dark mt-0" href="/google_auth" role="button" style="text-transform:none; vertical-align: middle; width: 100%">
                  <img style="margin: bottom 5px; margin-right:5px; width: 45px;" alt="Google Register" src="/static/assets/Google_G_Logo.png" />
                  Register with Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="w-50 mx-auto px-0 d-flex d-sm-block">
        <img src="{{ url_for('static', filename='assets/pups2.jpg') }}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;">
      </div>
    </div>
  </div>
</section>

{% endblock %}
