{% extends "base_unauth.html" %}

{% block title %}Registration{% endblock %}

{% block main %}

<form action="" method="post">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input name="inputUsername" class="form-control" id="inputUsername" placeholder=" Enter Username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="inputPassword" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
