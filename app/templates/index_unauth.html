{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block main %}
<div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">        
{% for photo in photos %}
    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}" id="slide{{ loop.index }}">
      <img class="d-block w-100" src="{{ photo }}" alt="{{ photo }}">
    </div>
{% endfor %}              
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
<div class="center">
    <div class="col">
        <div class="row d-flex justify-content-center mt-4">
            <div>
                <a class="btn btn-primary btn-block" href='/register' role="button" style="width: 100px">Register</a>
                <a class="btn btn-primary btn-block" href='/login' role="button" style="width: 100px;">Login</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
